syntax = "proto3";

package main;
import "user/user.proto";
import "order.proto";

// relative path where the file will exist
option go_package = "./gen; mainpb";

service Greeter{
    rpc sayHello(HelloRequest) returns (HelloResponse);
    rpc Orders(user.User) returns (Order);
}




message HelloRequest {
    string name = 1;
    int32 age = 2;
}

message HelloResponse {
    string conf_message = 1;
    repeated string data = 2; // ["ahmed", "ali", "yassen"]
}


message UserProfile {
    string username = 1;
    string email = 2;
}




