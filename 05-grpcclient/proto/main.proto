syntax = "proto3";
import "greeter.proto";

package calculator;


option go_package = "/gen; calculatorpb";

service Calculate {
    rpc Add(AddRequest) returns (AddResponse);
}

service Greeter {
    rpc Greet (GreeterRequest) returns (GreeterResponse);
}


message AddRequest{
    int32 a = 1;
    int32 b = 2;
}

message AddResponse{
    int32 sum = 1;
}